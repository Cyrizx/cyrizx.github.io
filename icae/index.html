<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de PDF - ICAE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Formulario - Reporte de Evaluación</h1>

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre del Participante</label>
        <input type="text" id="input-nombre" class="form-control" placeholder="Ej: Naily Monserrath..." />
      </div>

      <div class="col-md-6">
        <label class="form-label">Resultado</label>
        <input type="text" id="input-resultado" class="form-control" placeholder="Ej: Aprobado, Reprobado..." />
      </div>

      <div class="col-md-12">
        <label class="form-label">Número de control</label>
        <input type="text" id="input-numero" class="form-control" placeholder="Ej: 7088" />
      </div>
    </div>

    <button id="btn-generar" class="btn btn-success mt-4">Generar PDF</button>

    <!-- Acá aparecerá el enlace para ver/descargar -->
    <div id="pdf-placeholder" class="mt-4"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
