<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de PDF - ICAE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="">
    <img src="logo1.png" alt="Logo ICAE" style="
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 153px;
      z-index: 10;
    ">

    <!-- Fondo azul -->
    <div class="text-white text-end px-4 py-4" style="background-color: rgb(12, 114, 155); font-size: 12px; width: 100%;">
    </div>
  <div class="container px-4">

    
    <h1 class="mb-4 text-center fw-bold" style="margin-top: 108px;">Reporte de Evaluación</h1>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="switchSoloPrimera">
  <label class="form-check-label fw-bold" for="switchSoloPrimera">Evaluacion Piloto</label>
</div>
    <h3 class="fw-bold mb-3">Datos Generales</h3>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Nombre del Alumno</label>
        <input type="text" id="input-nombre" class="form-control" placeholder="" />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">Grupo</label>
        <input type="text" id="input-grupo" class="form-control" placeholder="" />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">Fecha del examen</label>
        <input type="date" id="input-fecha" class="form-control" />
      </div>

      <div class="col-md-3">
        <label class="form-label fw-bold">Hora Inicio</label>
        <input type="time" id="input-horainicio" class="form-control" />
      </div>

      <div class="col-md-3">
        <label class="form-label fw-bold">Hora Fin</label>
        <input type="time" id="input-horafin" class="form-control" />
      </div>

      <div class="col-6">
        <label class="form-label fw-bold">Resultado</label>
        <select id="input-resultado" class="form-select">
          <option value="" selected disabled>Seleccioná una opción</option>
          <option value="Aprobado">Satisfactorio</option>
          <option value="No Satisfactorio">No Satisfactorio</option>
          <option value="No Presentó">No Presentó</option>
        </select>
      </div>

      <div class="col-6">
        <label class="form-label fw-bold">Número de control</label>
        <input type="text" id="input-numero" class="form-control" placeholder="" />
      </div>
      <hr>

      <div id="bloque-imagenes">
      <h3 class="fw-bold">Imágenes</h3>

      <div class="col-md-12">
        <label class="form-label fw-bold">1. Equipo de Emergencia</label> <span id="check-eme" class="ms-2 text-success fw-bold" style="display: none;">✔️</span>
        <input type="file" id="input-eme1" class="form-control" accept="image/*" />
        <br>
        <input type="file" id="input-eme2" class="form-control" accept="image/*" />
      </div>
      <hr>
      <div class="col-md-12">
        <label class="form-label fw-bold">2. Primeros Auxilios</label> <span id="check-prm" class="ms-2 text-success fw-bold" style="display: none;">✔️</span>
        <input type="file" id="input-prm1" class="form-control" accept="image/*" />
        <br>
        <input type="file" id="input-prm2" class="form-control" accept="image/*" />
      </div>

      <hr>

      <div class="col-md-12">
        <label class="form-label fw-bold">3. Mercancías Peligrosas</label> <span id="check-mep" class="ms-2 text-success fw-bold" style="display: none;">✔️</span>
        <input type="file" id="input-mep1" class="form-control" accept="image/*" />
        <br>
        <input type="file" id="input-mep2" class="form-control" accept="image/*" />
      </div>

      <hr>

      <div class="col-md-12">
        <label class="form-label fw-bold">4. Despresurizacion de cabina</label> <span id="check-desc" class="ms-2 text-success fw-bold" style="display: none;">✔️</span>
        <input type="file" id="input-desc1" class="form-control" accept="image/*" />
        <br>
        <input type="file" id="input-desc2" class="form-control" accept="image/*" />
      </div>

      <hr>

      <div class="col-md-12">
        <label class="form-label fw-bold">5. Emergencia no planeada</label> <span id="check-emep" class="ms-2 text-success fw-bold" style="display: none;">✔️</span>
        <input type="file" id="input-emep1" class="form-control" accept="image/*" />
        <br>
        <input type="file" id="input-emep2" class="form-control" accept="image/*" />
      </div>

      <hr>

      
      <div class="col-md-12">
        <label class="form-label fw-bold">6. Emergencia planeada</label> <span id="check-emepp" class="ms-2 text-success fw-bold" style="display: none;">✔️</span>
        <input type="file" id="input-emepp1" class="form-control" accept="image/*" />
        <br>
        <input type="file" id="input-emepp2" class="form-control" accept="image/*" />
      </div>

      <hr>
      
      <div class="col-md-12">
        <label class="form-label fw-bold">7. Humo en cabina</label> <span id="check-humc" class="ms-2 text-success fw-bold" style="display: none;">✔️</span>
        <input type="file" id="input-humc1" class="form-control" accept="image/*" />
        <br>
        <input type="file" id="input-humc2" class="form-control" accept="image/*" />
      </div>

      <hr>

      <div class="col-md-12">
        <label class="form-label fw-bold">8. Ditching</label> <span id="check-humc" class="ms-2 text-success fw-bold" style="display: none;">✔️</span>
        <input type="file" id="input-dtc1" class="form-control" accept="image/*" />
        <br>
        <input type="file" id="input-dtc2" class="form-control" accept="image/*" />
      </div>

      <hr>
    </div>

    </div>

  <div class="d-flex align-items-center gap-2">
    <button id="btn-generar" class="btn btn-success">Generar PDF</button>
    <div id="pdf-loader" class="spinner-border text-success" role="status" style="display: none; width: 1.5rem; height: 1.5rem;">
      <span class="visually-hidden">Generando...</span>
    </div>
    <!-- Acá aparecerá el enlace para ver/descargar -->
    <div id="pdf-placeholder">
      <div id="pdf-render" style="position: absolute; top: -9999px; left: -9999px;"></div>
      <div id="pdf-link-container"  ></div>
    </div>

  </div>

  <div style="height: 100px;"></div>

  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
<script>
  let hayCambios = false;

  // Detectar cambios en los inputs de texto, select y archivos
  document.querySelectorAll('input, select').forEach(el => {
    el.addEventListener('change', () => {
      hayCambios = true;
    });
  });

  window.onbeforeunload = function () {
    if (hayCambios) {
      return "Hay datos cargados. ¿Seguro que querés salir y perderlos? mmmm";
    }
  };
</script>

<script>
document.getElementById("switchSoloPrimera").addEventListener("change", function () {
  const bloque = document.getElementById("bloque-imagenes");
  if (bloque) {
    bloque.style.display = this.checked ? "none" : "block";
  }
});
</script>
</body>
</html>
